---
layout: default
---

<div class="full">
<div class="content">
  <div class="section-title-wrapper os-animation" data-os-animation="fadeInDown" data-os-animation-delay=".2s" data-os-animation-duration=".8s">
    <div class="flex-item-70">
      <div class="section-title-wrapper_inner">
      <p class="text-color-808080"><a href="{{ site.baseurl }}/developers">Developer</a></p> 
      <h1>{{ page.title }}</h1>
      </div> <!-- section-title-wrapper_inner -->
    </div> <!-- flex-item-50 -->
  </div><!-- section-title-wrapper -->
</div> <!-- content -->
</div><!-- full -->

<div class="full">
<div class="content">
<div class="flex-container_row-space-around-stretch">

<div class="flex-item-100 os-animation" data-os-animation="fadeIn" data-os-animation-delay=".4s" data-os-animation-duration=".8s">
    {% if page.hero-image %} 
      <img src="{{ site.baseurl }}/{{ page.hero-image }}" alt="{{ page.title }}" class="single-hero-image">   
    {% endif %}

</div> <!-- flex-item-100 -->    
</div> <!-- flex-container -->


<div class="flex-container_row-space-around-stretch">
  <div class="flex-item-70">
      <div class="rte">  
        {{ content }}
      </div> <!-- rte -->
    </div> <!-- flex-item-70 -->   
  <div class="flex-item-70">
    {% include social-share.html %}
  </div> <!-- flex-item-30 -->
</div> <!-- flex-container -->
</div> <!-- content -->
</div><!-- full -->
